    <script src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          /*
           *Animations Navbar Side
           */
          var b = false;
          $("#menu").click(function() {
            /*
             * Swidth : get broswer width size.
             * Check Swidth > 768 : Big Screen
             * 
             */
              var Swidth = innerWidth;
              if (Swidth > 768) {
                  if (b == false) {
                    // Hide the left side bar
                      $(".my-navbar-side ,.my-navbar-side-background").hide();
                      // To make content area width 100%
                      $(".content-area").animate({
                          marginLeft: '0px'
                      });
                      b = true;
                  } else {
                      $(".content-area").stop();
                      // To make content area small
                      $(".content-area").css({
                          "margin-left": "247px"
                      });
      
                      $(".my-navbar-side ,.my-navbar-side-background").show();
                      b = false;
                  }
              } else {
                // content area width 100%
                  if (b == false) {
                      $(".my-navbar-side").hide();
                      $(".my-navbar-side-background").hide();
                      b = true;
                  } else {
                      $(".content-area").stop();
                      $(".my-navbar-side").show();
                      $(".content-area").css({
                          "margin-left": "0px"
                      });
                      $(".my-navbar-side-background").hide();
                      b = false;
                  }
              }
          });
          /*
           * End Animations Navbar Side
           */
      
      
          /*
           *Start Block of function show and hide content
           */
          $(".general_forum").click(function() {
              $(".general_setting").show();
              $(".topic_setting").hide();
              $(".comment_setting").hide();
              $(".categories_setting").hide();
          });
          $(".topic_forum").click(function() {
              $(".topic_setting").show();
              $(".general_setting").hide();
              $(".categories_setting").hide();
              $(".comment_setting").hide();
          });
          $(".comment_forum").click(function() {
              $(".comment_setting").show();
              $(".general_setting").hide();
              $(".topic_setting").hide();
              $(".categories_setting").hide();
          });
          $(".categories_forum").click(function() {
              $(".categories_setting").show();
              $(".general_setting").hide();
              $(".comment_setting").hide();
              $(".topic_setting").hide();
          });
          /*
           *End Block of function show and hide content
           */
      });
    </script>
  </head>
