<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Sun Vicheychetra">
    <meta charset="UTF-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="style/bootstrap.css" />
    <link rel="icon" href="img/logo.png" type="img/png" />
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>
    <title>HRD Article Management</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Anouncement</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    New Announcement
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <form method="post" action="#" class="form-horizontal" role="form" id="form_announce">
                                        <span style="display: inline-block;"><h4>Choose categories :</h4></span>
									<div class="dropdown"
										style="display: inline-block; padding: 10px;">
										<button class="btn btn-default dropdown-toggle" type="button"
											id="menu1" data-toggle="dropdown" style="width: 200px;">
											Categories <span class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
											<li role="presentation"><a role="menuitem" tabindex="-1"
												href="#">JAVA</a></li>
											<li role="presentation"><a role="menuitem" tabindex="-1"
												href="#">HTML</a></li>
											<li role="presentation"><a role="menuitem" tabindex="-1"
												href="#">JavaScript</a></li>
											<li role="presentation"><a role="menuitem" tabindex="-1"
												href="#">JavaScript</a></li>
											<li role="presentation"><a role="menuitem" tabindex="-1"
												href="#">JQuery</a></li>
											<li role="presentation"><a role="menuitem" tabindex="-1"
												href="#">PHP</a></li>
											<li role="presentation"><a role="menuitem" tabindex="-1"
												href="#">SQL-Server</a></li>
											<li role="presentation"><a role="menuitem" tabindex="-1"
												href="#">LINUX</a></li>
										</ul>
									</div>
                                        <div class="form-group">
                                            <label for="topic" class="col-sm-3">Topic :</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="topic" placeholder="topic title">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="author" class="col-sm-3">Author :</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="author" placeholder="Author Name">
                                            </div>
                                        </div>                                                         
                                        <div class="form-group">
                                            <label for="comment" class="col-sm-3">Comment:</label>
                                            <div class="col-sm-9">
                                                <textarea class="form-control" rows="3" name="comment" style="reSize:none; height:100% width:100%;"></textarea>
                                            </div>
                                        </div>
                                        <br/>
                                    </form>
                                </div>
                            </div>
                        </div>
                       </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
