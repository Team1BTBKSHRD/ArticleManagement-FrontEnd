<body class="body page-index clearfix">
  <div class="my-wrapper">
    <div class="my-header clearfix">
      <div class="my-web-brand">
        <a href="dashboard.html"><img src="../img/Site-Logo-text.png"><span>Dashboard</span></a>
      </div>
      <div class="my-menu-btn ">
        <a id="menu" href="#"><i class="fa fa-bars"></i> Menu</a>
      </div>
      <div class="my-header-content">
        <div class="my-header-message">
          <a href="#"> <i class="fa fa-envelope icon-margin-right"></i> Messages
          </a>
        </div>
        <div class="my-header-logout">
          <a href="#"> <i class="fa fa-sign-out icon-margin-right"></i> Logout
          </a>
        </div>
      </div>
      <div class="my-navbar-side" id="cssmenu">
        <!-- navbar-side-list-->
        <ul>
          <li class="has-sub"><a href='#'><span><i class="fa fa-user icon-margin-right"></i>Users</span></a>
            <ul>
              <li><a href='back-end-user-add-new.html'><span>Add User</span></a></li>
              <li><a href='back-end-user-manage.html'><span>Manage User</span></a></li>
            </ul>                 
          </li>
          <li class='has-sub'><a href='#'><span><i class="fa fa-book icon-margin-right"></i>Articles</span></a>
            <ul>
              <li><a href='article_add.html'><span>Add Article</span></a></li>
              <li><a href='category_add.html'><span>Add Category</span></a></li>
            </ul>
          </li>
          <li class="last"><a href='forum_manage.html'><span><i class="fa fa-users icon-margin-right"></i>Forums</span></a></li>
        </ul>         
        <!--end navbar-side-list-->
      </div>
    </div>
    <div class="my-body clearfix">
      <div class="my-navbar-side-background"></div>
      <!-- content area-->
      <div id="main" class="container-fluid" >
        <div class="content-area">
          <div class="col-sm-11 form-wrapper"> 
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="page-title">
                  <h1>
                    Add New Article
                  </h1>
                  <ol class="breadcrumb">
                    <li class="active"><i class="fa fa-dashboard"></i> Add New Article</li>
                    <li class="active" >  
                      <button  class="btn btn-primary" onclick="location.href='article_search.html'"  >
                      <i class="fa fa-edit"></i>&nbsp;&nbsp;Search
                      </button> 
                    </li>
                  </ol>
                </div>
              </div>
            </div>
            <!--End Breadcrumb and Page title -->
            <!-- inner content area-->
            <!-- Content Area -->
            <div class="row">
              <ol class="breadcrumb">
                <div class="panel panel-info">
                  <div class="panel-body">
                    <form role="form" id="addarticle">
                      <div class="form-group">
                        <label>Article ID:</label>
                        <input type="text" class="form-control" name="txtid" id="txtid" placeholder="Article id" disabled>
                      </div>
                      <div class="form-group">
                        <label>Title:</label>
                        <input type="text" class="form-control" name="txttitle" id="txttitle" placeholder="title">
                      </div>
                      <div class="form-group">
                        <label>Author:</label>
                        <input type="text" class="form-control" name="txtauthor" id="txtauthor" placeholder="author">
                      </div>
                      <div class="form-group">
                        <label>Category:</label>
                        <select class="form-control" name="txtcatagory" id="txtcatagory">
                          <option></option>
                          <option>Java</option>
                          <option>Web</option>
                          <option>Korea</option>
                          <option>IOS</option>
                          <option>Android</option>
                          <option>Database</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Publish Date:</label>
                        <input type="date" class="form-control" name="txtdate" id="txtdate">
                      </div>
                      <div class="form-group">
                        <label>Content:</label>
                        <textarea class="form-control ckeditor" name="txtcontent" id="txtcontent"></textarea>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-default" >Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </ol>
            </div>
          </div>
        </div>      
      </div>
    </div>
  </div>
