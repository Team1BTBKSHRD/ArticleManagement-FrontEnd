                        <h4>&nbsp;&nbsp;&nbsp;<a data-toggle="collapse" href="#generalInformation" style="text-decoration:none"><b>General Information</b></a></h4>

                            </div>
                            <div class="col-md-9">

                                    <div class="col-sm-9">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="LastName" class="col-sm-3">Last Name:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="firstName" class="col-sm-3">Gender:</label>
                                    <div class="col-sm-9">

                                            <input type="radio" name="gender" id="radioMale" value="Male"> Male
                                        </label>
                                        <label class="radio-inline">

                                    </div>
                                </div>
                                <div class="form-group">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="City" class="col-sm-3">City/Town: </label>
                                    <div class="col-sm-9">
                                        <input type="text" name="city" class="form-control" placeholder="Enter City/Town">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="firstName" class="col-sm-3">Email:</label>
                                    <div class="col-sm-9">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="firstName" class="col-sm-3">Mobile Phone:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="mobilephone" placeholder="012345678">
                                    </div>
                                </div>
                                <div class="form-group">

                            <div class="form-group">

                            </div>
                            <div class="form-group">

                </div>

    <script>
    // validation of login form
    $(document).ready(function() {
        $('#loginForm').bootstrapValidator({
            // if error show these icons
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok', //show icon ok when user input correctly
                invalid: 'glyphicon glyphicon-remove', //show icon remove when user input correctly
                validating: 'glyphicon glyphicon-refresh' //show icon refresh while user inputting
            },
            fields: {
                usernameLogin: { //validate field username
                    validators: {
                        notEmpty: { //require username input
                            message: 'The username is required'
                        }
                    }
                },
                passwordLogin: { //validate field password
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        }
                    }
                }
            }
        });
    });
    // validators Signup User
    $(document).ready(function() {
        $('#formEdit').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstname: { //validation first name fields
                    validators: {
                        notEmpty: {
                            message: 'The firstname is required'
                        }
                    }
                },
                lastname: { //validation lastname fields
                    validators: {
                        notEmpty: {
                            message: 'The lastname is required'
                        }
                    }
                },
                gender: { //validation gender fields
                    validators: {
                        notEmpty: {
                            message: 'Gender is required'
                        }
                    }
                },
                country: { //validation country field
                    validators: {
                        notEmpty: {
                            message: 'Country required'
                        }
                    }
                },
                city: { //validation city field
                    validators: {
                        notEmpty: {
                            message: 'City required'
                        }
                    }
                },
                mobilephone: { //validation mobile phone number fields
                    validators: {
                        notEmpty: {
                            message: 'Mobile phone required'
                        },
                        regexp: { //use regular expression
                            regexp: /^[1]?[0-9]\d{8}$/, //require user input like 012345678, number only,and only 9 digits
                            message: '9 Digits only, and start with 0'
                        }
                    }
                },
                email: { //validation email field
                    validators: {
                        notEmpty: {
                            message: 'Email required'
                        },
                        emailAddress: { //must input like example@gmail.com
                            message: 'The value is not a valid email address'
                        }
                    }
                },
                address: { //validation address fields
                    validators: {
                        notEmpty: {
                            message: 'Address required'
                        }
                    }
                },
                username: { //validation user name field
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            max: 20,
                            message: "username must be no longer than 20 characters"
                        }
                    }
                },
                password: { //validation password field
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        stringLength: { //define number of string input
                            min: 8, //define min charactor 
                            message: "Password must be 8 characters long"
                        }
                    }
                },
                confirmpassword: { //validation confirm password field
                    validators: {
                        notEmpty: {
                            message: 'confirmpassword is required'
                        },
                        identical: { //identical from password field
                            field: "password",
                            message: "Password and confirmation must match"
                        }
                    }
                },
                confirm: { //check confirm
                    validators: {
                        notEmpty: {
                            message: 'In order to use our services, you must agree to our Terms of Service.'
                        }
                    }
                }

            }
        })
        
         $("#btn_submit").click(function () {                    
         var name=document.getElementById("username_login").value;
    var pwd=document.getElementById("pwd_login").value;
    if(name=="admin" && pwd=="admin"){
      //alert("ddd");
      window.open("./backend/dashboard.html", "_new");
      
    }else if(name==""||pwd==""){
      alert("Please input again!!!");
      
    }else{
      window.open("index.html", "_new");
      
    }
                    
                });
        
        
    });
    </script>
