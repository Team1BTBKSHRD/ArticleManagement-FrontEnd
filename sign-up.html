<html>

<head>
    <meta name="author" content="Sun Vicheychetra">
    <meta charset="UTF-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/bootstrap.css" />
    <link rel="icon" href="img/logo.png" type="img/png" />
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>
    <title>HRD Article Management</title>
    <title>Sign Up</title>
</head>
<style>
body,
html {
    padding-top: 10px;
}
</style>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="main-navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse"> <span class="sr-only">Toggle Navigation </span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a href="#" class="navbar-brand">HRD Article Management </a> </div>
            <!--end navbar header-->
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="course.html">Course</a></li>
                    <li><a href="forum.html">Forum</a></li>
                    <li class="active"><a href="login.html">Login</a></li>
                </ul>
            </div>
            <!--end collapse-->
        </div>
        <!--end container-->
    </nav>
    <div class="container">
        <div class="page-header">
            <h1><b>Signup</b></h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form method="get" action="user-create.html" class="form-horizontal" id="form-signup">
                    <div class="page-header">
                        <h3>General Information</h3>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3">First Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="firstname" placeholder="Enter First Name"> </div>
                    </div>
                    <div class="form-group">
                        <label for="LastName" class="col-sm-3">Last Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name"> </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3">Gender:</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="radioMale" value="Male"> Male </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="radioFemale" value="Female"> Female </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3">Country:</label>
                        <div class="col-sm-9">
                            <select name="country" class="form-control" id="selectCountry">
                                <option class="active">Cambodia</option>
                                <option>Korea</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="City" class="col-sm-3">City/Town: </label>
                        <div class="col-sm-9">
                            <input type="text" name="city" class="form-control" placeholder="Enter City/Town"> </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3">Email:</label>
                        <div class="col-sm-9">
                            <input type="text" name="email" class="form-control" placeholder="example@mail.com"> </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3">Mobile Phone:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="mobilephone" placeholder="012345678"> </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3">Address:</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" name="address"></textarea>
                        </div>
                    </div>
                    <div class="page-header">
                        <h3>Optional Infomation</h3>
                    </div>
                    <div class="form-group">
                        <label for="websit" class="col-sm-3">Website:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="website" placeholder="Enter your websit"> </div>
                    </div>
                    <div class="form-group">
                        <label for="skype" class="col-sm-3">SkypeID:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="skype" placeholder="Enter your SkypeID"> </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3">FacebookID:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="facebook" placeholder="Enter FacebookID"> </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3">GmailID:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="gmail" placeholder="Enter GmailID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Position:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="position" placeholder="Enter your Postion"> </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Institute:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="institute" placeholder="Enter your institute"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary" style="width:200px;">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {
            $('#form-signup').bootstrapValidator({
                //excluded: [':disabled'],
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    firstname: {
                        validators: {
                            notEmpty: {
                                message: 'The firstname is required'
                            }
                        }
                    },
                    lastname: {
                        validators: {
                            notEmpty: {
                                message: 'The lastname is required'
                            }
                        }
                    },
                    gender: {
                        validators: {
                            notEmpty: {
                                message: 'Gender is required'
                            }
                        }
                    },
                    country: {
                        validators: {
                            notEmpty: {
                                message: 'Country required'
                            }
                        }
                    },
                    city: {
                        validators: {
                            notEmpty: {
                                message: 'City required'
                            }
                        }
                    },
                    mobilephone: {
                        validators: {
                            notEmpty: {
                                message: 'Mobile phone required'
                            },
                            regexp: {
                                regexp: /^[1]?[0-9]\d{8}$/,
                                message: '9 Digits only, and start with 0'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: 'Email required'
                            },
                            emailAddress: {
                                message: 'The value is not a valid email address'
                            }
                        }
                    },
                    address: {
                        validators: {
                            notEmpty: {
                                message: 'Address required'
                            }
                        }
                    }
                }
            })
        }

    );
    </script>
</body>

</html>
