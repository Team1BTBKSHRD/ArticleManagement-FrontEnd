<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/old.css">
  <script src="js/jquery-min.js"></script>
</head>
<body class="body page-index clearfix">
  <div class="my-wrapper">
    <div class="my-header clearfix">
      <div class="my-web-brand">
       <a href="#"><img src="img/Site-Logo-text.png"><span>Dashboard</span></a>
      </div>
      <div class="my-menu-btn ">
        <a href="#"><i class="fa fa-bars"></i> Menu</a>
      </div>
      <div class="my-header-content">
        <div class="my-header-message">
          <a href="#">
          <i class="fa fa-envelope icon-margin-right"></i> Messages
          </a>
        </div>
        <div class="my-header-logout">
          <a href="#">
          <i class="fa fa-sign-out icon-margin-right"></i> Logout
          </a>
        </div>
      </div>
      <div class="my-navbar-side">
        <!-- navbar-side-list-->
        <ul>
            <a href="#"><li><i class="fa fa-user icon-margin-right"></i> Users</li></a>
            <a href="#"><li><i class="fa fa-book icon-margin-right"></i> Articles</li></a>
            <a href="#"><li><i class="fa fa-users icon-margin-right"></i> Forums</li></a>
        </ul>
        <!--end navbar-side-list-->
        </div>
    </div>
    <div class="my-body clearfix">
      <div class="my-navbar-side-background"></div>
      <!-- content area-->

    <div id="main" class="container-fluid" style="margin-left: 250px;">
      <div class="col-sm-11 center-block">
        <div class="col-sm-12 card-big">           
            <h1>Manage All Users</h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-dashboard"></i> My Article</li>          
                <li class="active">
                  <button class="btn btn-success">
                      <i class="fa fa-search-plus"></i>&nbsp;&nbsp;Create Article
                  </button>   
                  <button class="btn btn-info">
                      <i class="fa fa-times"></i>&nbsp;&nbsp;Delete
                  </button> 
                  <button class="btn btn-primary">
                      <i class="fa fa-edit"></i>&nbsp;&nbsp;Edit
                  </button> 
                </li>          
            </ol>
            <div class="panel panel-info">
              <div class="panel-body">
                <form role="form">
                <div class="col-sm-4"><br> 
                  <label>&nbsp;Search:</label>
                  <div class="input-group">
                    <input id="searchArticle" type="textbox" placeholder="Article " class="form-control">
                    <span class="input-group-btn">
                      <button class="btn btn-info" type="button" id="addressSearch">Search</button>
                    </span>
                  </div>                                          
                </div> 
              </div>               
            </div> 
        </div>   
      </div>
    </div>
  </div>
</body>
</html>
